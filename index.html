<!-- <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            overflow: hidden;
            position: relative;

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;

                radial-gradient(circle at 10% 20%, rgba(93, 79, 235, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 30%, rgba(24, 201, 204, 0.05) 0%, transparent 25%),

            z-index: -1;

        #game-container {

            padding: 20px;

            max-width: 500px;
        }
        
        #ui {
            width: 100%;
            padding: 20px;
            background: rgba(38, 42, 62, 0.8);
            border: 2px solid rgba(93, 79, 235, 0.3);
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 
                        inset 0 1px 1px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;

            color: transparent;
            margin-bottom: 15px;
            letter-spacing: -0.04em;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "COLOR CLASH";
            position: absolute;
            left: 2px;

            z-index: -1;
            color: rgba(0, 0, 0, 0.2);

            z-index: 10;
            backdrop-filter: blur(8px);
        }
        
        .game-over-container {
            background: rgba(38, 42, 62, 0.95);
            border: 2px solid rgba(93, 79, 235, 0.4);
            padding: 30px;

            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);

        }
        
        .game-over-header {

        #gameOverReason {
            background: rgba(255, 77, 106, 0.2);
            color: #FF4D6A;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;

            font-weight: 600;
            animation: fadeIn 0.5s;
            border: 1px solid rgba(255, 77, 106, 0.3);

        .score-display {
            font-size: 2.5em;
            font-weight: 800;
            margin: 20px 0;
            color: var(--text-color);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);

        .score-label {
            font-size: 0.9em;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 500px) {
            h1 { font-size: 2em; }
            #game-container { padding: 10px; }
            button { padding: 10px 20px; font-size: 1em; }
            .stats-container { flex-direction: column; gap: 10px; }

        /* Particle effects */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;

        }

        @keyframes float {

    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div id="game-container">
        <div id="ui">
            <h1>COLOR CLASH</h1>
            
            <div class="stats-container">
                <div class="stat-box">
                    <span class="stat-label">Score</span>
                    <span id="score">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">High Score</span>
                    <span id="highScore">0</span>
                </div>
            </div>
            
            <div class="target-container">
                <span class="target-label">Target</span>
                <span id="targetColor"></span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>
    
    <div id="gameOver">
        <div class="game-over-container">
            <div id="gameOverReason"></div>
            <h2 class="game-over-header">GAME OVER</h2>
            <div class="score-label">Final Score</div>
            <div class="score-display" id="finalScore">0</div>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Create particle background
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const colors = ['#5D4FEB', '#18C9CC', '#FF4D6A'];
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 8 + 3;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = color;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const targetColorDisplay = document.getElementById('targetColor');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const gameOverReason = document.getElementById('gameOverReason');

        // Modern colors for tiles
        const colors = [
            '#FF4D6A', // Pinkish Red
            '#5D4FEB', // Indigo
            '#18C9CC', // Teal
            '#FFB84D', // Orange
            '#F8F9FA', // White
            '#2DD47A', // Green
            '#9D50E7', // Purple
            '#FF7946', // Coral
        ];

        // Game state
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        highScoreDisplay.textContent = highScore;
        let gameOver = false;
        let tiles = [];
        let targetColor;
        let speed = 2;
        const maxSpeed = 7;
        let gameStarted = false;
        let lastTime = performance.now();

        // Animation for correct clicks
        let particles = [];

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 6 + 3;
                this.vx = Math.random() * 5 - 2.5;
                this.vy = Math.random() * 5 - 2.5;
                this.alpha = 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.02;
                this.radius -= 0.05;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.fill();
                ctx.restore();
            }
        }

        // Tile class
        class Tile {
            constructor(color) {
                this.x = Math.random() * (canvas.width - 60);
                this.y = -60;
                this.width = 60;
                this.height = 60;
                this.color = color;
                this.speed = speed;
                this.scale = 1;
                this.rotation = 0;
                this.cornerRadius = 15;
                this.glow = 15;
            }

            update() {
                this.y += this.speed;
                if (this.scale > 1) this.scale -= 0.05;
                if (this.rotation > 0) this.rotation -= 0.2;
                if (this.glow > 10) this.glow -= 0.5;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.width/2, this.y + this.height/2);
                ctx.rotate(this.rotation * Math.PI / 180);
                
                // Shadow
                ctx.shadowColor = this.color;
                ctx.shadowBlur = this.glow;
                
                // Main tile
                ctx.beginPath();
                const radius = this.cornerRadius;
                const w = (this.width * this.scale) / 2;
                const h = (this.height * this.scale) / 2;
                
                // Draw rounded rectangle
                ctx.moveTo(-w + radius, -h);
                ctx.lineTo(w - radius, -h);
                ctx.arcTo(w, -h, w, -h + radius, radius);
                ctx.lineTo(w, h - radius);
                ctx.arcTo(w, h, w - radius, h, radius);
                ctx.lineTo(-w + radius, h);
                ctx.arcTo(-w, h, -w, h - radius, radius);
                ctx.lineTo(-w, -h + radius);
                ctx.arcTo(-w, -h, -w + radius, -h, radius);
                ctx.closePath();
                
                // Gradient fill
                const gradient = ctx.createLinearGradient(0, -h, 0, h);
                const colorObj = hexToRgb(this.color);
                const lighterColor = `rgba(${colorObj.r}, ${colorObj.g}, ${colorObj.b}, 1)`;
                const darkerColor = `rgba(${Math.max(0, colorObj.r-40)}, ${Math.max(0, colorObj.g-40)}, ${Math.max(0, colorObj.b-40)}, 1)`;
                gradient.addColorStop(0, lighterColor);
                gradient.addColorStop(1, darkerColor);
                ctx.fillStyle = gradient;
                ctx.fill();

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/color-clash/sw.js', { scope: '/color-clash/' })

                    console.log('Service Worker registered with scope:', registration.scope);
